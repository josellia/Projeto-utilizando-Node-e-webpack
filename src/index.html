<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEU DOG</title>
    <!-- BOOTSTRAP 4 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark d-flex p-2 bd-highlight">
        <div class="container">
            <!-- Logo -->
            <a href="index.html" class="navbar-brand logo">LOGO</a>
        </div>
    </nav>
    <div class="container">
        <div class="row p-4">
            <div class="col-md-4">
                <form id="dog-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Name" class="form-control rounded-0" Title="autofocus">
                    </div>
                    <div class="form-group">
                        <input type="text" id="breed" placeholder="Breed" class="form-control rounded-0">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" id="image" class="custom-file-input" required>
                            <label for="image" class="custom-file-label">Choose image</label>
                        </div>
                    </div>
                    <button class="btn btn-primary rounded-0">Save</button>
                </form>
            </div>
            <div class="col-md-8" id="dogs-cards"></div>
        </div>
    </div>
</body>

</html>
